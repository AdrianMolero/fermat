apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'findbugs'
apply plugin: 'checkstyle'
apply plugin: 'pmd'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':fermat-api')

    compile project(':fermat-ccp-api')
    compile project(':fermat-ccp-plugin-actor-intra-wallet-user-bitdubai')
    compile project(':fermat-ccp-plugin-identity-intra-wallet-user-bitdubai')
    compile project(':fermat-ccp-plugin-middleware-wallet-contacts-bitdubai')
    compile project(':fermat-ccp-plugin-network-service-crypto-addresses-bitdubai')
    compile project(':fermat-ccp-plugin-network-service-crypto-payment-request-bitdubai')
    compile project(':fermat-ccp-plugin-network-service-crypto-transmission-bitdubai')
    compile project(':fermat-ccp-plugin-request-crypto-payment-bitdubai')
    compile project(':fermat-ccp-plugin-transaction-outgoing-intra-actor-bitdubai')

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

pmd {
    toolVersion = '5.1.3'
}

tasks.withType (FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

def jacocoHtmlReport = ""

jacocoTestReport{
    reports{
        jacocoHtmlReport = "Code Coverage HTML Report: file://" + html.destination + "/index.html"
    }
}

task testCoverage(dependsOn: jacocoTestReport) << {
    println jacocoHtmlReport
}

jacocoTestReport.dependsOn clean, test
jacocoTestReport.mustRunAfter test
test.mustRunAfter clean
