apply plugin: 'java'
sourceCompatibility = 1.7
version = '1.0'
repositories {
    mavenCentral()
}



dependencies {
    testCompile 'junit:junit:4.11'
    compile project(':fermat-api')
    compile project(':fermat-plugin-crypto-network-bitcoin-bitdubai')
    compile project(':fermat-plugin-module-wallet-manager-bitdubai')
    compile project(':fermat-plugin-module-wallet-store-bitdubai')
    compile project(':fermat-plugin-module-wallet-publisher-bitdubai')
    compile project(':fermat-plugin-module-wallet-runtime-bitdubai')
    compile 'com.google.code.gson:gson:2.2.4'
    compile project(':fermat-dmp-plugin-middleware-money-request-bitdubai')
    compile project(':fermat-dmp-plugin-middleware-wallet-contacts-bitdubai')
    compile project(':fermat-dmp-pluigin-middleware-app-runtime')
    compile project(':fermat-dmp-pluigin-middleware-bank-notes-bitdubai')
    compile project(':fermat-dmp-pluigin-middleware-discount-wallet-bitdubai')
}

