apply plugin: 'java'
sourceCompatibility = 1.7
version = '1.0'
repositories {
    mavenCentral()
}



dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile project(':fermat-api')
    compile project(':fermat-plugin-crypto-network-bitcoin-bitdubai')
    compile project(':fermat-plugin-module-wallet-manager-bitdubai')
    compile project(':fermat-plugin-module-wallet-store-bitdubai')
    compile project(':fermat-plugin-module-wallet-publisher-bitdubai')
    compile project(':fermat-plugin-module-wallet-runtime-bitdubai')

}

