apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':fermat-api')
    compile project(':fermat-core')
    compile project(':fermat-osa-addon-multi-os-database-system-bitdubai')
    compile project(':fermat-osa-addon-multi-os-file-system-bitdubai')
}